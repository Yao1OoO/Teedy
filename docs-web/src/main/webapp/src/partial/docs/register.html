<form name="form">
    <div class="modal-header">
        <h3>{{ 'register.title' | translate }}</h3>
        <p>{{ 'register.message' | translate }}</p>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username">{{ 'register.username' | translate}}</label>
            <input name="username" class="form-control" type="text" required id="username" ng-model="username" />
        </div>
        <div class="form-group">
            <label for="email">{{ 'register.email' | translate}}</label>
            <input name="email" class="form-control" type="text" required id="email" ng-model="email" />
        </div>
        <div class="form-group">
            <label for="password">{{ 'register.password' | translate}}</label>
            <input name="password" class="form-control" type="password" required id="password" ng-model="password" />
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="register({'username': username, 'email': email, 'password': password})"
                class="btn btn-primary" ng-disabled="!form.$valid">
            <span class="fas fa-envelope"></span> {{ 'send' | translate }}
        </button>
        <button ng-click="close()" class="btn btn-default">{{ 'cancel' | translate }}</button>
    </div>
</form>
